<!-- 17.0.0 ngFor -->
@if (serverCreated) {
  @for (server of servers; track $index) {
    <p
      [ngStyle]="{backgroundColor: getColor()}"
      [ngClass]="{online: serverStatus === 'online'}"
    >
      Server was created, server name is {{ serverName }} and it is {{ serverStatus }}
    </p>
  }
} @else {
  <p>No server was created!</p>
}
